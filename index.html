<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- crud    -->
    <section>
      <h1 class="position-relative text-center text-success fw-bold my-4">
        Bookmarker
      </h1>
      <div class="container bg-light-subtle shadow-sm my-5">
        <div class="row">
          <div class="col-md-12">
            <div class="p-5">
              <div class="d-flex justify-content-center">
                <i class="px-2 py-1 fa-solid fa-bookmark"></i>
                <p class="fw-bold">Bookmark your favorite sites</p>
                <i class="px-2 py-1 fa-solid fa-bookmark"></i>
              </div>
              <div class="button-after">
                <div>
                  <label class="fw-bold m-2" for="siteName"
                    ><i class="p-1 fa-solid fa-book-bookmark"></i> Site
                    Name</label
                  >
                  <br /><input
                    placeholder="Bookmark Name "
                    type="text"
                    id="siteName"
                    class="w-100 form-control input"
                  />
                </div>
                <div>
                  <label
                    for="SiteURL
"
                    class="fw-bold m-2"
                    ><i class="p-1 fa-solid fa-link"></i>
                    Site URL
                  </label>
                  <br />
                  <input
                    type="url"
                    id="websiteUrl"
                    placeholder="Website Url"
                    class="w-100 form-control input"
                  />
                </div>
                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-outline-success px-5 my-3"
                    onclick="addData()"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="shadow-lg">
            <section class="bg-info mt-4">
              <table class="table bg-info">
                <thead>
                  <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="tBody"></tbody>
              </table>
            </section>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
